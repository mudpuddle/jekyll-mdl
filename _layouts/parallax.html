<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    {% include sidenav.html %}

    <div id="index-banner" class="parallax-container">
      <div class="section no-pad-bot">
        <div class="container">
          <br><br>
          <h1 class="header center teal-text text-lighten-2">Parallax Template</h1>
          <div class="row center">
            <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
          </div>
          <div class="row center">
            <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Get Started</a>
          </div>
          <br><br>

        </div>
      </div>
      <div class="parallax"><img src="public/images/trail_washout.jpg" alt="Trail Image"></div>
    </div>

    <div class="page-content">
      <div class="container">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="{{ "/public/js/jquery-1.11.2.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/public/js/materialize.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
     $(document).ready(function(){
       // Initialize collapse button
       $(".nav-button").sideNav({edge: 'right'});
       // Initialize collapsible
       $('.collapsible').collapsible();
       // Initialize parallax
       $('.parallax').parallax();
     });
    </script>
  </body>

</html>
