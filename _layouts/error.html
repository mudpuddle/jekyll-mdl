<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {% include backbutton.html %}
      <main class="mdl-layout__content">
        <div class="page-content mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="mdl-cell mdl-cell--8-col jekyll-mdl-content mdl-shadow--4dp jekyll-mdl-bigger-font">
            <div class="mdl-typography--text-center">
              {{content}}
            </div>
            <br />
            <div class="mdl-typography--text-center jekyll-mdl-bigger-font">
              <p>try search</p>
              <a href="{{ "/search/" | prepend: site.baseurl }}">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                  <i class="material-icons">search</i>
                </button>
              </a>
            </div>
            <br /><br /><br />
            <div class="mdl-typography--text-center jekyll-mdl-bigger-font">
              <p>or check out the latest</p>
              {% for post in site.posts limit:3 %}
                 <p>
                   <span>{{ post.date | date: "%b %-d, %Y" }}</span> &raquo;
                   <a href="{{ post.url | prepend: site.baseurl }}">
                   {{ post.title }}</a>
                 </p>
              {% endfor %}
            </div>
          </div>
        </div>
        {% include footer.html %}
      </main>
    </div>
    {% include endscripts.html %}

  </body>

</html>
