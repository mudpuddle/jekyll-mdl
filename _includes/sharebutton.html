<div id="jekyll-mdl-share" class="mdl-cell--hide-phone mdl-cell--hide-tablet">
  <button id="share_btn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--fab mdl-button--accent" onclick="share()">
    <i class="material-icons">share</i>
  </button>
  <ul id="jekyll-mdl-share-btns">
    <li>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--fab mdl-button--mini-fab mdl-button--colored">

      </button>
    </li>
    <li>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--fab mdl-button--mini-fab mdl-button--colored">

      </button>
    </li>
    <li>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--fab mdl-button--mini-fab mdl-button--colored">

      </button>
    </li>
    <li>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--fab mdl-button--mini-fab mdl-button--colored">

      </button>
    </li>
  </ul>
</div>
<script type="text/javascript">
  function share() {
    var hidden = $("#jekyll-mdl-share-btns").css("display") == "none";
    if (hidden) {
        $("#jekyll-mdl-share-btns").fadeIn(250).css("display", "inline-block");
        console.log("sucess");
    } else {
        $("#jekyll-mdl-share-btns").fadeOut(250);
    }
  }
</script>
